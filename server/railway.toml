# Railway config for salino-api backend
# IMPORTANT: In Railway dashboard → Settings → set "Root Directory" to "server"
# so Railway builds from this folder, not the repo root (which is the frontend).

[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "npm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
